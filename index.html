<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class='header'>
        <img src="images/trybewarts-header-logo.svg " alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button id="entrar">Entrar</button>
        </form>

    </header>
    <main id='container'>
        <form action="" id="evaluation-form">
            <div id="block1"><input type="text" name="" id="input-name" placeholder="Nome" class="inputs">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome" class="inputs">
                <input type="email" name="" id="input-email" placeholder="Email" class="inputs">
                <label for="house">Casas:</label>
                <select name="" id="house" class="inputs">
                    <option id="gitnoria-house" text="Gitnória" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" text="Reactpuff" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" text="Corvinode" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" text="Pytherina" value="Pytherina">Pytherina</option>
                </select>
            </div>
        </form>
        <div>
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
