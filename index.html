<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class='header'>
        <img src="images/trybewarts-header-logo.svg " alt="" height="65px" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="text" name="email" id="email" placeholder="Email" class="spacing">
            <input type="password" name="password" id="password" placeholder="Senha" class="spacing">
            <button id="entrar" class="spacing">Entrar</button>
        </form>
    </header>
    <div class="gambiarra"><h2 class="center">Formulário de Avaliação</h2></div>
    <main id='container'> 
        <form action="" id="evaluation-form">
            <div id="block1"><input type="text" name="" id="input-name" placeholder="Nome" class="inputs">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome" class="inputs">
                <input type="email" name="" id="input-email" placeholder="Email" class="inputs">
                <label for="house" id="houseLabel">Casas:</label>
                <select name="" id="house" class="inputs">
                    <option id="gitnoria-house" text="Gitnória" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" text="Reactpuff" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" text="Corvinode" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" text="Pytherina" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <hr>
            <div id="block2">
                <div id="casas-familia">
                    <label for="family" id="label-family">Qual sua família?</label>
                    <div class="radios">
                        <input type="radio" name="family" id="frontend" value="Frontend">
                        <label for="frontend">Frontend</label>
                    </div>
                    <div class="radios">
                        <input type="radio" name="family" id="backend" value="Backend">
                        <label for="backend">Backend</label>
                    </div>
                    <div class="radios">
                        <input type="radio" name="family" id="fullStack" value="FullStack">
                        <label for="fullStack">FullStack</label>
                    </div>
                </div>

                <div class="checkboxes">
                    <label for="cont" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div class="checks">
                        <input type="checkbox" name="cont" value="HoFs" class="subject">
                        <label for="cont">HoFs</label>
                    </div>
                    <div class="checks">
                        <input type="checkbox" name="cont" value="Jest" class="subject">
                        <label for="cont">Jest</label>
                    </div>
                    <div class="checks">
                        <input type="checkbox" name="cont" value="Promises" class="subject">
                        <label for="cont">Promises</label>
                    </div>
                    <div class="checks">
                        <input type="checkbox" name="cont" value="React" class="subject">
                        <label for="cont">React</label>
                    </div>
                    <div class="checks">
                        <input type="checkbox" name="cont" value="SQL" class="subject">
                        <label for="cont">SQL</label>
                    </div>
                    <div class="checks">
                        <input type="checkbox" name="cont" value="Python" class="subject">
                        <label for="cont">Python</label>
                    </div>
                </div>
            </div>
            <hr>
            <div id="block3">
                <div id="rating">
                    <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
                    <div class="rates">
                        <input type="radio" name="rate" value="1" id="valor1">
                        <label for="rate">1</label>
                    </div>
                    <div class="rates">
                        <input type="radio" name="rate" value="2" id="valor2">
                        <label for="rate">2</label>
                    </div>
                    <div class="rates">
                        <input type="radio" name="rate" value="3" id="valor3">
                        <label for="rate">3</label>
                    </div>
                    <div class="rates">
                        <input type="radio" name="rate" value="4" id="valor4">
                        <label for="rate">4</label>
                    </div>
                    <div class="rates">
                        <input type="radio" name="rate" value="5" id="valor5">
                        <label for="rate">5</label>
                    </div>
                    <div class="rates">
                        <input type="radio" name="rate" value="6" id="valor6">
                        <label for="rate">6</label>
                    </div>
                    <div class="rates">
                        <input type="radio" name="rate" value="7" id="valor7">
                        <label for="rate">7</label>
                    </div>
                    <div class="rates">
                        <input type="radio" name="rate" value="8" id="valor8">
                        <label for="rate">8</label>
                    </div>
                    <div class="rates">
                        <input type="radio" name="rate" value="9" id="valor9">
                        <label for="rate">9</label>
                    </div>
                    <div class="rates">
                        <input type="radio" name="rate" value="10" id="valor10">
                        <label for="rate">10</label>
                    </div>
                </div>
                <div id="comment">
                    <label class="textarea">Deixe seu comentário:</label>
                    <textarea name="" id="textarea" cols="32" rows="10" maxlength="500"></textarea>
                    <span id='counter'>500</span>
                </div>
                <div id="aceita">
                    <label id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="" id="agreement">
                </div>
                <button id="submit-btn" type="submit" disabled>Enviar</button>
            </div>
        </form>
        <div>
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </div>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>

</html>
